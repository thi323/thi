<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modelo de exercício</title>
        <style>
        	body {
	background: rgb(70, 142, 236);
	font: normal 15pt Arial;
}

header {
	color: white;
	text-align: center;
}

section {
	background: white;
	border-radius: 10px;
	padding: 15px;
	width: 500px;
	margin: auto;
	box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);
}

footer {
	color: white;
	text-align: center;
	font-style: italic;
}

        </style>
    </head>
     <body>
            <header>
                   <h1>Analisador de Números</h1>
            </header>
            <section>
            	    <div>
            	         <p>Número (entre 1 e 100)<input type="number" name="txtn" id="txtn">
            	         <input type="button" value="Adicionar" onclick="adicionar()"></p>
                    </div>
                     <div>
                	      <p><select name="resultado" id="res"></select>
                            <input type="button" value="Finalizar" onclick="finalizar()"></p>
                     </div>
                     <div id="res2">
                     	
                    </div>
             </section>
             <footer>
             	<p>&copy; ThiagoMatias</p>
             </footer>   
             <script>
                              let v = []
function adicionar() {
	let num = document.getElementById('txtn')
	let res = document.getElementById('res')
	let res2 = document.getElementById('res2')
	res2.innerHTML = ''
	if (num.value.length == 0){
		alert('por favor preencha o campo')
		return false
		}else if (num.value > 100){
			alert('por favor digite um número entre 1 a 100')
			return false
			}
	let n = Number(num.value)
	let test = v.indexOf(n)
    let q = v.length
     if (test >= 0 && test <= q ) {
	         alert('Caractere inválido ou já foi adicionado')
	         return false
           }
	v.push(n)
	let item = document.createElement('option')
	item.text = `o valor adicionado foi ${n}`
	res.appendChild(item)
	
}
function finalizar() {
	if (v.length == 0){
		alert('por favor adicione números')
		return false
	}
	let q = v.length
	res2.innerHTML += `<p>Ao todo temos ${q} Números Cadastrados</p>`
	var max = v.reduce(function(a, b) {
                  return Math.max(a, b);
               });
    res2.innerHTML += `<p>o maior número é ${max}</p>`
    var min = v.reduce(function(a, b) {
                  return Math.min(a, b);
               });
    res2.innerHTML += `<p>o menor número é ${min}</p>`
    let soma = 0
    for (i = 0; i < v.length; i++){
	soma += v[i]
      }
    res2.innerHTML += `<p>a soma desses números é ${soma}</p>`
    let m = soma / q
    res2.innerHTML += `<p>a média desses valores é ${m}</p>`
}
            </script>
    </body>
</html>

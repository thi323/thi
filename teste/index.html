<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Vídeos em HTML5</title>
       
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servido.</p>
        
        <video width="500" poster="imagens/foto-g.jpg" autoplay controls loop>
            <source src="midia/meu-video.ogv" type="video/ogg">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.webm" type="video/webm">
            <p>seu navgador não tem compatibilidade</p>
        </video>
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        
        <h1>Inserindo vídeos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0"
                width="560" height="315" frameborder="0" allow="autoplay; fullscreen;
                picture-in-picture" allowfullscreen>
        </iframe>
    </body>
</html>
